<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Player</title>
</head>
<body>
    <h2>Register Player</h2>
    <form action="process.php" method="POST">
        <label for="playerid">Player ID:</label>
        <input type="text" id="playerid" name="playerid" required><br><br>

        <label for="playername">Player Name:</label>
        <input type="text" id="playername" name="playername" required><br><br>

        <label for="gamegenre">Game Genre:</label>
        <input type="text" id="gamegenre" name="gamegenre" required><br><br>

        <label for="score">Score:</label>
        <input type="number" id="score" name="score" required><br><br>

        <button type="submit">Register Player</button>
    </form>
</body>
</html>
